{% extends "base.html" %}

{% block title %}成绩管理{% endblock %}

{% block content %}
<h2 class="mb-4">成绩管理</h2>

<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">录入成绩</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="student_id" class="form-label">学生</label>
                    <select class="form-select" id="student_id" name="student_id" required>
                        <option value="" selected disabled>选择学生</option>
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student.fullname }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="course_id" class="form-label">课程</label>
                    <select class="form-select" id="course_id" name="course_id" required>
                        <option value="" selected disabled>选择课程</option>
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.course_name }} ({{ course.course_code }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="grade" class="form-label">成绩</label>
                    <input type="number" class="form-control" id="grade" name="grade" min="0" max="100" step="0.1" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="semester" class="form-label">学期</label>
                    <input type="text" class="form-control" id="semester" name="semester" placeholder="如: 2023-2024-1" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">提交成绩</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">成绩查询</h5>
    </div>
    <div class="card-body">
        <form class="row g-3 mb-4">
            <div class="col-md-4">
                <label for="search_student" class="form-label">按学生查询</label>
                <select class="form-select" id="search_student" name="student_id">
                    <option value="" selected>所有学生</option>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.fullname }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="search_course" class="form-label">按课程查询</label>
                <select class="form-select" id="search_course" name="course_id">
                    <option value="" selected>所有课程</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.course_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="search_semester" class="form-label">按学期查询</label>
                <input type="text" class="form-control" id="search_semester" name="semester" placeholder="如: 2023-2024-1">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">查询</button>
            </div>
        </form>
        
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>学生</th>
                        <th>课程</th>
                        <th>成绩</th>
                        <th>学期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>李明</td>
                        <td>计算机基础 (CS101)</td>
                        <td>85.5</td>
                        <td>2023-2024-1</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                            <button class="btn btn-sm btn-outline-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>王芳</td>
                        <td>计算机基础 (CS101)</td>
                        <td>78.0</td>
                        <td>2023-2024-1</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary">编辑</button>
                            <button class="btn btn-sm btn-outline-danger">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
