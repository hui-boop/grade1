{% extends "base.html" %}

{% block title %}学生管理{% endblock %}

{% block content %}
<h2 class="mb-4">学生管理</h2>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">学生列表</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>已修课程</th>
                        <th>平均成绩</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.username }}</td>
                        <td>{{ student.fullname }}</td>
                        <td>{{ student.course_count }}</td>
                        <td>{{ student.avg_grade }}</td>
                        <td>
                            <a href="{{ url_for('grades') }}?student_id={{ student.id }}" class="btn btn-sm btn-outline-primary">查看成绩</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center">暂无学生</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
